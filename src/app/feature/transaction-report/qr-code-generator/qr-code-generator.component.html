<article class="qr-wrapper ff-flex-center flex-column">
    <aside aria-label="qr code seciton only without download" id="qrcode" class="ff-flex-start flex-column">
        <article class="ff-flex-align-center">
            <a class="url text-xxxs text-overflow font-1-normal" href="{{storyTellingUrl}}" target="_blank">
                {{storyTellingUrl}}
            </a>
            <mat-icon class="pointer" [cdkCopyToClipboard]="storyTellingUrl" matTooltip="Copied"  #tooltip="matTooltip"
                matTooltipPosition="above" (mouseenter)="$event.stopImmediatePropagation()"
                (mouseleave)="$event.stopImmediatePropagation()" (click)="tooltip.show()" id="copyContent">content_copy</mat-icon>
        </article>

        <ngx-qrcode *ngIf="qrCodeValue" id="qrCodeImage" [value]="qrCodeValue">
        </ngx-qrcode>
        <img src="../../../../assets/images/F_logo.png" alt="F" class="center-logo">
    </aside>
    <span class="download text-xs pointer" (click)="downloadImage()" id="downloadQrCode">
        <svg width="13" height="10" viewBox="0 0 13 10" fill="none" xmlns="http://www.w3.org/2000/svg">
